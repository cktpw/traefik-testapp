ingress:
  enabled: true
  className: traefik
  annotations:
    external-dns/private: "true"
    external-dns.alpha.kubernetes.io/target: traefik-internal.staging.perchwell.com
    traefik.ingress.kubernetes.io/router.entrypoints: websecure-internal
    traefik.ingress.kubernetes.io/router.middlewares: traefik-okta-oidc-testapp1-default@kubernetescrd
  hosts:
    - host: testapp1.staging.perchwell.com
      paths:
        - path: /
          pathType: Prefix
  tls:
  - secretName: star-perchwell-com
    hosts:
      - testapp1.staging.perchwell.com

pages:
  index.html: |
    <h1>testapp1</h1>
